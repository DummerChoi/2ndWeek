<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05testform.html</title>
       <style>
            *{
                font-size: 16pt;
                font-weight: bold;
                font-family: "Comic Sans Ms";
                margin-left: 10px;
            }

            .input_group{
                height: 50px;
                border-bottom: 1px dotted black;
                
       </style>
</head>
<body>
<div style="width: 700px;">
    <h2> 05testform.html</h2>
        <form action="#" method="get" >
           <fieldset>
            <legend>입력화면 test</legend>
            <div class="input_group">
                <label for="">이름:</label>
                <input type="text" name="user_name" id="user_name">
            </div>

            <div class="input_group">
                <label for="">비번:</label>
                <input type="password" name="user_pwd" id="user_pwd">
            </div>

            <div class="input_group">
                <label for="">성별:</label>
                <input type="radio" name="gender" id="gender" value="m" checked>남자
                <input type="radio" name="gender" id="gender" value="w" >여자

            </div>

            <div class="input_group">
                <label for="">직업:</label>
                <select name="user_job" id="user_job">
                    <option value="">---직업항목을 선택하세요---</option>
                    <option value="dev"> 앱웹개발자 </option>
                    <option value="coder"> 프로그래머 </option>
                    <option value="pub"> 수석디자이너 </option>
                    <option value="dba"> DB관리자 </option>
                </select>
            </div>

            <div class="input_group">
                <label for="">취미:</label>
                <input type="checkbox" name="user_hobby" id="user_hobby" value="dev" checked="checked">개발자
                <input type="checkbox" name="user_hobby" id="user_hobby" value="etc">기타
                <input type="checkbox" name="user_hobby" id="user_hobby" value="soccer">축구
                <input type="checkbox" name="user_hobby" id="user_hobby" value="see">관람
                <input type="checkbox" name="user_hobby" id="user_hobby" value="play">운동하기
                </select>
            </div>

            <div class="input_group">
                <label for="">파일:</label>
                <input type="file" name="user_file" id="user_file">
            </div>

            <label for="">장문내용을 기술하세요</label>
            <div class="input_group2">
                <textarea name="user_memo" id="user_memo" cols="80" rows="7"></textarea>

           </fieldset>
        </form>
</div>
    <!-- 04testform.html -->
</body>
</html>
